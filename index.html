<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework 4 - David Sosa</title>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <!-- header section -->
        <header>
            <div>
                <h2 class="header-text">Trick or Treat Collection</h2>
            </div>
        </header>

        <!-- main area -->
        <section class="candy-section">
            <div class="container">
                <div class="item candy-corn">
                    <img src="./images/candy-corn.jpg" alt="Candy corn" />
                    <p>Candy Corn</p>
                </div>
                <div class="item snickers">
                    <img src="./images/snickers.jpg" alt="Snickers" />
                    <p>Snickers</p>
                </div>
                <div class="item reesces-pieces">
                    <img src="./images/reeses.png" alt="Reeses Pieces" />
                    <p>Reeses Pieces</p>
                </div>
                <div class="item m-and-ms">
                    <img src="./images/mars.jpg" alt="M&Ms" />
                    <p>M&Ms</p>
                </div>
                <div class="item skittles">
                    <img src="./images/skittles.jpg" alt="Skittles" />
                    <p>Skittles</p>
                </div>
                <div class="item hershey">
                    <img src="./images/Hershey.webp" alt="Hershey" />
                    <p>Hershey</p>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div>
                <h2 class="footer-text">Happy Halloween</h2>
            </div>
        </footer>
    </body>
</html>
